<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="image/Pink Flat Illustrative Fashion Logo (1).png" type="image/x-icon">
    <title>connectionAdmin</title>
</head>
<body>
    
    <!-- ********C'est la deuxième interface qui permet à l'administrateurs de connecter******* -->

    <div class="connect_admin">
        
        <h1 style="text-align: center;font-size: 40px;"> Connection admin</h1>

        <div class="form_admin">

            <div class="logo2" >
                <img src="/Icone/Rectangle 35.png" alt="" style="height: 200px; width: 200px; margin-top: 25px;">
            </div><br>
            
            <p>Entrer vos informations en tant qu'admin</p>

            <div class="w-full max-w-xs mx-auto">
                <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      <br>
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Identifiant" >
                  </div>
                  <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                      <br>
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder= "******************">
                  </div> <br> <a href="/pages/connection_apprenant.html" style="margin-left: 25px;">Connexion Apprenant</a> <br> <br>
                  <div class="flex items-center justify-between">
                    <a href="/table.html"><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                      Se connecter
                    </button></a>
                  </div>
                </form>
              </div>

        </div>

    </div>
    
    
    <script defer src="app.js"></script>
</body>
</html>
